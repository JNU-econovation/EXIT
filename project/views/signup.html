<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  
  <script src="../docs/js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="../docs/js/examples-base.js"></script>
  <script type="text/javascript" src="../docs/js/highlight.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../docs/css/examples-base.css" />

</head>

<body>
    <div id="wrap" class="section">
    <h2>회원 가입</h2>
    <form accept-charset="urf-8" name="personal_info" method="post">
        <fieldset style="width:300px">
            <legend style="text-align:center;">개인정보입력</legend>
            <table class="table">
            <tr><td>이름</td> <td><input type="text" name="name" required></td></tr>
            <tr><td>이메일</td><td><input type="email" name="email" requqired></td></tr>
            <tr><td>PW</td> <td><input type="password" name="pw" required></td></tr>
            <tr><td>PW 확인</td> <td><input type="password" name="pwCheck" required></td></tr>
             <tr><td>별명</td><td><input type="text" name="nickname"></td></tr>
            <tr><td>전화번호</td><td><input type="tel" name="phone"></td></tr>
            </table>
        </fieldset><br><br>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </form>
      </div>

        <script>
            var send_array = Array();
            var send_cnt = 0;
            var chkbox = $(".checkSelect");
        
            for (i = 0; i < chkbox.length; i++) {
              if (chkbox[i].checked == true) {
                send_array[send_cnt] = chkbox[i].value;
                send_cnt++;
              }
            }
        
            $("#array").val(send_array);
        </script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
</body>


</html>
