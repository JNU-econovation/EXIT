<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글쓰기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../docs/css/examples-base.css" />
</head>

<body>
    <div id="wrap" class="section">
        <h2><strong><br>글쓰기</strong></h2>
        <form method="post" action="/board/write" onsubmit="onWriteSubmit()">
            <table class="table">
                <tr>
                    <th>제목</th>
                    <td><input type="text" style="width:80%" name="title" id="title" required /></td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td><input type="text" style="width:80%" name="writer" id="writer" required /></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea name="content" id="content" onkeydown="resize(this)" onkeyup="resize(this)" required
                            style=" resize:vertical;min-height: 100px;
                  width: 80%;"></textarea></td>
                    <script>
                        function resize(obj) {
                            obj.style.height = "1px";
                            obj.style.height = (12 + obj.scrollHeight) + "px";
                        }
                    </script>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="등록"></td>
                </tr>
            </table>
        </form>
</body>

</html>
